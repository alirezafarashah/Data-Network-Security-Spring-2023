<!DOCTYPE html>
<html>
<head>
    <title>My Template</title>
</head>
<body>
    {% autoescape off %}
    <h1 id="header">Level 2: Hello, <script>
        var myText = "Level 2: Hello, {{ name | escape }}!";
        var myParagraph = document.getElementById("header");
        myParagraph.innerHTML = myText;
      </script>
  </h1>
    {% endautoescape %}
    <form method="POST" action="" >
        {% csrf_token %}
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{% url 'l1' %}">Previous XSS Challenge</a>
</body>
</html>
